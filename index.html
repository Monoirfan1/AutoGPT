<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A curated collection of professional services and tools">
    <title>Recommended Services | Professional Tools & Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            --secondary-gradient: linear-gradient(135deg, #FF2D55 0%, #FF3B30 100%);
            --accent-gradient: linear-gradient(135deg, #32D74B 0%, #30D158 100%);
            --dark-bg: #000000;
            --surface-bg: rgba(28, 28, 30, 0.8);
            --surface-elevated: rgba(44, 44, 46, 0.8);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-tertiary: rgba(255, 255, 255, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --glow-color: rgba(0, 122, 255, 0.3);
        }
        
        * {
            letter-spacing: -0.011em;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', 'Inter', system-ui, sans-serif;
            font-weight: 400;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .gradient-bg {
            background: var(--dark-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 122, 255, 0.05) 0%, transparent 50%),
                radial-gradient(at 100% 100%, rgba(88, 86, 214, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
        }
        
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.022em;
        }
        
        .accent-text {
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: -0.014em;
        }
        
        .heading-font {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.1;
        }
        
        .service-card {
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1;
        }
        
        .service-card:hover::before {
            opacity: 1;
        }
        
        .service-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .service-card:hover::after {
            opacity: 1;
        }
        
        .service-card:hover {
            transform: translateY(-12px) scale(1.015);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 40px rgba(0, 122, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .service-card:active {
            transform: translateY(-6px) scale(1.008);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .fallback-box {
            background: var(--surface-elevated);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 280px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .fallback-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.15) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.15); opacity: 0.7; }
        }
        
        .fallback-text {
            color: var(--text-primary);
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: -0.014em;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .fallback-icon {
            font-size: 1.5rem;
            opacity: 0.8;
            color: #007AFF;
        }
        
        img {
            border-radius: 18px;
            width: 100%;
            height: auto;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: block;
            position: relative;
            z-index: 0;
        }
        
        .service-card:hover img {
            transform: scale(1.03);
        }
        
        .animate-fade-in {
            animation: fadeInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: var(--surface-elevated);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .icon-wrapper:hover {
            transform: scale(1.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px rgba(0, 122, 255, 0.3);
        }
        
        .icon-wrapper i {
            font-size: 1.75rem;
        }
        
        .divider-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .divider-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 122, 255, 0.6), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .footer-badge {
            background: var(--surface-elevated);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .footer-badge:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 0.8125rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), transparent);
        }
        
        .card-glow {
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px var(--border-color);
        }
        
        .card-glow:hover {
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 40px rgba(0, 122, 255, 0.2);
        }
        
        /* Premium Typography Enhancements */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            letter-spacing: -0.022em;
        }
        
        p {
            letter-spacing: -0.011em;
        }
        
        /* Enhanced Focus States */
        a:focus-visible {
            outline: 2px solid rgba(0, 122, 255, 0.6);
            outline-offset: 4px;
            border-radius: 12px;
        }
        
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Selection Styling */
        ::selection {
            background: rgba(0, 122, 255, 0.3);
            color: white;
        }
        
        ::-moz-selection {
            background: rgba(0, 122, 255, 0.3);
            color: white;
        }
        
        /* Additional Premium Effects */
        .service-card img {
            filter: brightness(0.98);
            transition: filter 0.5s ease;
        }
        
        .service-card:hover img {
            filter: brightness(1.05);
        }
        
        @media (max-width: 768px) {
            .heading-font {
                font-size: 2.5rem;
                letter-spacing: -0.02em;
            }
            
            .icon-wrapper {
                width: 56px;
                height: 56px;
            }
            
            .icon-wrapper i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Enhanced staggered animation for service cards
        const cards = document.querySelectorAll('.service-card');
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        cards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
            observer.observe(card);
        });
        
        // Smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
        
        // Add loading state management
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            img.addEventListener('load', function() {
                this.style.opacity = '1';
            });
            img.style.opacity = '0';
            img.style.transition = 'opacity 0.3s ease';
        });
    </script>
