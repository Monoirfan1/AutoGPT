<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recommended Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .service-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .service-card:hover {
            transform: scale(1.05);
        }
        
        .fallback-box {
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 250px;
            border-radius: 12px;
            border: 2px solid #475569;
        }
        
        .fallback-text {
            color: #cbd5e1;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        img {
            border-radius: 12px;
            width: 100%;
            height: auto;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-12 max-w-6xl">
        <!-- Header Section -->
        <header class="text-center mb-16 animate-fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">
                My Recommended Services
            </h1>
            <p class="text-xl md:text-2xl text-blue-300 mb-6 font-medium">
                මාගේ නිර්දේශිත සේවාවන්
            </p>
            <div class="w-24 h-1 bg-gradient-to-r from-blue-400 to-purple-400 mx-auto mb-6 rounded-full"></div>
            <p class="text-lg text-gray-300 max-w-2xl mx-auto">
                A curated list of services and tools I find useful.
            </p>
            <p class="text-base text-gray-400 max-w-2xl mx-auto mt-2">
                මා විසින් ප්‍රයෝජනවත් යැයි සලකන සේවාවන් සහ මෙවලම් කිහිපයක්.
            </p>
        </header>

        <!-- Services Grid -->
        <main class="mb-16">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 animate-fade-in">
                <!-- Service 1 -->
                <a href="https://mylead.global/r/bW6oEg" 
                   target="_blank" 
                   rel="nofollow"
                   class="service-card block rounded-xl overflow-hidden shadow-lg hover:shadow-2xl bg-slate-800/50 backdrop-blur-sm border border-slate-700">
                    <div class="p-4">
                        <img src="https://mylead.global/s/bW6oEg/lejRej.png" 
                             alt="Service 1"
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'fallback-box\'><span class=\'fallback-text\'>Visit Service 1</span></div>';">
                    </div>
                </a>

                <!-- Service 2 -->
                <a href="https://mylead.global/r/bW6oEg" 
                   target="_blank" 
                   rel="nofollow"
                   class="service-card block rounded-xl overflow-hidden shadow-lg hover:shadow-2xl bg-slate-800/50 backdrop-blur-sm border border-slate-700">
                    <div class="p-4">
                        <img src="https://mylead.global/s/bW6oEg/vbmOeY.png" 
                             alt="Service 2"
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'fallback-box\'><span class=\'fallback-text\'>Visit Service 2</span></div>';">
                    </div>
                </a>

                <!-- Service 3 -->
                <a href="https://mylead.global/r/bW6oEg" 
                   target="_blank" 
                   rel="nofollow"
                   class="service-card block rounded-xl overflow-hidden shadow-lg hover:shadow-2xl bg-slate-800/50 backdrop-blur-sm border border-slate-700">
                    <div class="p-4">
                        <img src="https://mylead.global/s/bW6oEg/mbk5ez.png" 
                             alt="Service 3"
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'fallback-box\'><span class=\'fallback-text\'>Visit Service 3</span></div>';">
                    </div>
                </a>

                <!-- Service 4 -->
                <a href="https://mylead.global/r/bW6oEg" 
                   target="_blank" 
                   rel="nofollow"
                   class="service-card block rounded-xl overflow-hidden shadow-lg hover:shadow-2xl bg-slate-800/50 backdrop-blur-sm border border-slate-700">
                    <div class="p-4">
                        <img src="https://mylead.global/s/bW6oEg/penRe7.png" 
                             alt="Service 4"
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'fallback-box\'><span class=\'fallback-text\'>Visit Service 4</span></div>';">
                    </div>
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center text-gray-400 border-t border-slate-700 pt-8">
            <div class="mb-4">
                <div class="inline-block px-6 py-2 rounded-full bg-slate-800/50 border border-slate-700">
                    <p class="text-sm">
                        © <span id="year"></span> My Recommended Services • Curated with care
                    </p>
                </div>
            </div>
            <p class="text-xs text-gray-500 mt-2">
                All links open in a new tab for your convenience
            </p>
        </footer>
    </div>

    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Add staggered animation to service cards
        const cards = document.querySelectorAll('.service-card');
        cards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
            card.classList.add('animate-fade-in');
        });
    </script>
</body>
</html>
